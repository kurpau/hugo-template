{{ define "main" }}

<body>
    {{ if .IsHome }}
      <div class="grid">
        {{ range (where .Site.AllRegularPages "Section" "category") }}
            {{ partial "blog-card.html" . }}
        {{ end }}
      </div>
    {{ else }}
      {{ range .Sections }}
        {{ partial "section-card.html" . }}
      {{ end }}
      <div class="grid">
        {{ partial "recursive.html" . }}
      </div>
    {{ end }}

</body>
{{ end }}
