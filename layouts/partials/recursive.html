{{ range .Pages }}
  {{ if eq .Kind "page"}}
  <div style="border: 1px solid black; margin:10px; padding:10px; ">
    <div style="font-size:20px;">
      <a href="{{.Permalink}}">{{.Title}}</a>
    </div>
    <p style="font-size:18px;">{{.Summary}}</p>
  </div>
  {{ end }}
  {{ partial "recursive.html" . }}
{{ end }}
