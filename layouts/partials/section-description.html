<div class="section-hero">
  <h1 class="section-title">{{ .Title }}</h1>
  <div class="section-caption">
    <p>{{ .Page.Description }}</p>
  </div>
  <div class="sections">
    {{ range .Sections }}
      <span class="tag">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </span>
    {{ end }}
  </div>
</div>
