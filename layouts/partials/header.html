<header>
  <a href="/" class="logo">Hugo Features</a>

  <nav class="navbar">
    <ul>
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ if .HasChildren }}
        <ul>
          {{ range .Children }}
          <li>
            <a href="{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
