<header>
  <div class="logo">
    <a href="/">Hugo Features</a>
  </div>

  <input type="checkbox" id="menu-bar">
  <label for="menu-bar">&#9776;</label>

  <nav class="navbar">
    <ul>
      <div class="categories">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}" aria-haspopup="true">{{ .Name }}</a>
          <ul class="dropdown" aria-label="submenu">
            {{ range .Children }}
            <li>
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
        </li>
        {{ end }}
      </div>
      <div class="external">
        <li>
          <a href="/misc/about">About Us</a>
        </li>
      </div>
    </ul>
  </nav>
</header>
